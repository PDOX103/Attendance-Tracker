name: Laravel-React Build Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: attendance_tracker
          MYSQL_ALLOW_EMPTY_PASSWORD: "yes"  # Allows root with no password
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # PHP and Laravel Backend
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          extensions: mbstring, xml, bcmath, ctype, json, tokenizer, pdo_mysql

      - name: Install Composer dependencies
        working-directory: ./api-backend
        run: composer install --prefer-dist --no-progress --no-interaction

      - name: Copy .env file
        working-directory: ./api-backend
        run: cp .env.example .env

      - name: Generate Laravel key
        working-directory: ./api-backend
        run: php artisan key:generate

      - name: Set up database
        working-directory: ./api-backend
        run: |
          sed -i "s/DB_CONNECTION=.*/DB_CONNECTION=mysql/" .env
          sed -i "s/DB_HOST=.*/DB_HOST=127.0.0.1/" .env
          sed -i "s/DB_PORT=.*/DB_PORT=3306/" .env
          sed -i "s/DB_DATABASE=.*/DB_DATABASE=attendance_tracker/" .env
          sed -i "s/DB_USERNAME=.*/DB_USERNAME=root/" .env
          sed -i "s/DB_PASSWORD=.*/DB_PASSWORD=/" .env  # Empty password
          sed -i "s/APP_URL=.*/APP_URL=http:\/\/localhost:8000/" .env
          sed -i "s/FRONTEND_URL=.*/FRONTEND_URL=http:\/\/localhost:5173/" .env
          sed -i "s/MAIL_MAILER=.*/MAIL_MAILER=log/" .env
          sed -i "s/GOOGLE_CLIENT_ID=.*/GOOGLE_CLIENT_ID=${{ secrets.GOOGLE_CLIENT_ID }}/" .env
          sed -i "s/GOOGLE_CLIENT_SECRET=.*/GOOGLE_CLIENT_SECRET=${{ secrets.GOOGLE_CLIENT_SECRET }}/" .env
          sed -i "s/GOOGLE_REDIRECT_URI=.*/GOOGLE_REDIRECT_URI=http:\/\/localhost:8000\/auth\/google\/callback/" .env
          while ! mysqladmin ping -h127.0.0.1 -uroot --silent; do
            echo "Waiting for MySQL to be ready..."
            sleep 2
          done
          php artisan migrate --force --verbose

      - name: Run Laravel tests
        working-directory: ./api-backend
        run: php artisan test

      # Node.js and React Frontend
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.0'

      - name: Install npm dependencies
        working-directory: ./frontend
        run: npm install

      - name: Build React frontend
        working-directory: ./frontend
        run: npm run build